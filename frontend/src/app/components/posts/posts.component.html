<div class="post-container">
<div *ngFor="let post of posts">
    <!-- <div *ngIf="post.priority === 1" class="priority-header">High Priority</div>
    <div *ngIf="post.priority === 2" class="priority-header">Medium Priority</div>
    <div *ngIf="post.priority === 3" class="priority-header">Low Priority</div> -->
  
    <mat-card class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>
          By {{ post.creator_name }} | {{ post.created_at | date: 'medium' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ post.content }}</p>
        <p><strong>Category:</strong> {{ post.categories }}</p>
        <p><strong>Tags:</strong> {{ post.tags }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
