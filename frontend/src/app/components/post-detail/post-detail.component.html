<div class="app-container">
    <app-nav />
    <div class="content">
      <!-- <app-sidebar class="sidebar"></app-sidebar> -->
      
      <div class="post-detail-container" *ngIf="post">
        
        <mat-card class="post-detail-card">
            <button mat-icon-button (click)="navigateToHome()" class="back-button">
                <mat-icon>arrow_back</mat-icon>
              </button> 
          <mat-card-header>  

            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle>
              By {{ post.creator_name }} | {{ post.created_at | date: 'medium' }}
            </mat-card-subtitle>
          </mat-card-header>
          
          <mat-card-content>
            <p [innerHTML]="post.safeContent"></p>
            <div class="post-metadata">
              <p><strong>Category:</strong> {{ post.categories }}</p>
              <p><strong>Tags:</strong> {{ post.tags }}</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
