<div class="container">
    <h2>Create Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <label>Content</label>
        <div #summernote></div>
        <div *ngIf="postForm.controls['content'].invalid && postForm.controls['content'].touched">
          <small class="text-danger">Content is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <label>Categories</label>
        <div *ngFor="let category of categories">
          <input type="checkbox" [value]="category.id" (change)="onCategoryChange(category, $event)"> {{ category.name }}
        </div>
      </div>
  
      <div class="form-group">
        <label>Tags</label>
        <div *ngFor="let tag of tags">
          <input type="checkbox" [value]="tag.id" (change)="onTagChange(tag, $event)"> {{ tag.name }}
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Create Post</button>
    </form>
  </div>
