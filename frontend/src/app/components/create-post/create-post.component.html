<app-nav />
<div class="container">
    <h2>Create Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-label>Title</mat-label>
        <input matInput type="text" formControlName="title" class="form-control" />
      </div>
  
      <div class="form-group">
        <mat-label>Content</mat-label>
        <div #summernote></div>
        <div *ngIf="postForm.controls['content'].invalid && postForm.controls['content'].touched">
          <small class="text-danger">Content is required</small>
        </div>
      </div>
  
      <div class="form-group">
        <mat-label>Categories</mat-label>
        <div *ngFor="let category of categories">
          <mat-checkbox [value]="category.name" (change)="onCategoryChange(category, $event)">{{category.name}}</mat-checkbox>
        </div>
      </div>
  
      <div class="form-group">
        <mat-label>Tags</mat-label>
        <div *ngFor="let tag of tags">
          <mat-checkbox [value]="tag.name" (change)="onTagChange(tag, $event)">{{tag.name}}</mat-checkbox>
        </div>
      </div>
  
      <button mat-raised-button color="primary" type="submit" class="btn btn-primary mt-3">Create Post</button>
    </form>
  </div>
